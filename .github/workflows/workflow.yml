name: Deploy to Nasgar Repo
on: [ 'push', 'pull_request' ]
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Deploy with Maven
        run: mvn clean deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}