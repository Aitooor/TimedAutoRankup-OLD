commands:
  see:
    next:
      - "&r"
      - "&7Time to new Rankup &f%parsedTime%"
      - "&7Rankup %new_rank_prefix%"
      - "&r"
    noMore:
      - "&r"
      - "&7You have got the last Rankup."
      - "&r"
  listed:
    format: "%rank_prefix% &8- &7Missing &f%rank_pending_time% &8| &f%rank_needed_time% &7Total"
    formatAlready: "%rank_prefix% &8- &a%rank_needed_time% &7(Obtained)"
    send:
      - "&r"
      - "&7&lRankups List"
      - "&r"
      - "%ranks%"
      - "&r"

no-more-ranks: "&bLast Rankup"

ranked:
  all:
    - "&r"
    - "&7&b%player% &7ranked to &b%rank_prefix%&7!"
    - "&r"
  own:
    - "&r"
    - "&7Ranked to %rank_prefix%&7!"
    - "&r"